<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@500;600;700;800&display=swap" rel="stylesheet">    <script defer src="/js/script.js"></script>
    <title>Library app</title>
</head>
<body>
    <header>
        <p>Library</p>
        <button id="addBook">Add book +</button>
    </header>
    <div id="modal">
        <span id="closeButton">x</span>
        <form>
            <label for="bookName">Book name: </label>
            <input type="text" id="bookName" name="bookName">
            <label for="authorName">Author name: </label>
            <input type="text" id="authorName" name="authorName">
            <label for="nrPages">Number of pages: </label>
            <input type="number" id="nrPages" name="nrPages">
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read" value="false">
            <button type="button" id="addButton">Add to list</button>
            <div id="error">Please fill in all fields before submitting a book.</div>
        </form>
    </div>
    <main id="bookCollection">
        </div>
    </main>
    
</body>
</html>
